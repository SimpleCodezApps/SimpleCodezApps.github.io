remote_theme: mmistakes/minimal-mistakes@4.26.2
minimal_mistakes_skin: "dark"

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

copyright: SimpleCodez LLC
title: MyTeamLive
subtitle: "Live Stream Your Games"
description: "Live stream your games with a built-in scoreboard, overlays, and easy-to-use controls"
url: "https://simplecodez.com"
logo: /images/MyTeamLive.png

atom_feed:
  hide: true

author:
  name: "SimpleCodez LLC"
  avatar: /images/SidewalkPerson.png

footer:
  links:
    - label: "SimpleCodez LLC"
      icon: "fas fa-fw fa-building"
      url: "/"

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      sidebar:
        nav: "docs"
  - scope:
      path: "myteamlive"
    values:
      layout: single
      sidebar:
        nav: "docs"

exclude:
  - .DS_Store
  - .gitignore
  - .sass-cache
  - .github
  - _site
  - Gemfile
  - Gemfile.lock
  - AGENTS.md
  - CLAUDE.md
  - vendor

markdown: kramdown
